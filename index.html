    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outline">
        <h1>Dinner Reservation Scheduler</h1>

        <hr>
        <section class="menu">
            <div class="title">
                <h2 class="menu-head">MENU</h2>


                <!-- <div class="accordion">
              <dl>
                <dt>
                  <dl>
                    <dt>
                      <a href="#accordion1" aria-expanded="false" aria-controls="accordion1" class="accordion-title accordionTitle js-accordionTrigger">Menu Accordion Heading </a>

                <div class="menu-container" id="menu-container">

                    <!--menu is inserted here -->

                </div>

                <div class="menu">

                    <div class="meal" id="random-meal">
                        <!-- Randomly selected meal will be displayed here -->
                    </div>
                    <p>Can't decide what meal you want? Click the random meal button so we can decide for you!</p>
                    <button class="random-button" onclick="randomizeMeal()">
                        Random Meal
                    </button>
                </div>


                <form>
                    <div class="form">

                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Insert name" required>
                        
                        <p>
                            <label for="date">Select a Date:</label>
                            <input type="date" id="date" required>
                        </p>


                        <label for="guests">Guests:</label>
                        <input type="number" id="guests" min="1" placeholder="number (including yourself)" required>

                        <label>Menu Selection:</label>
                        <select id="menu">
                            <option value="" placeholder="select one"></option>
                            <option value="Chicken Drumsticks">Chicken Drumsticks</option>
                            <option value="Salmon">Salmon</option>
                            <option value="Noodles">Noodles</option>
                            <option value="Beef Burger">Beef Burger</option>
                        </select><br />

                        <div id="reservation-confirmation"></div>
                            <button id="submitReservation">1. Confirm Details </button>

                         <div id="sendReservationButton" >
                            <button id="sendReservationDetails">2. Text me the deets!</button>
                </form>
            </div>
        
    </div>
